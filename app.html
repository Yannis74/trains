<!DOCTYPE html>
<html>
    <head>
        <title>Trains Problem</title>
        <script data-main="js/main" src="js/libs/require.js"></script>
        <style>
        body{padding:10px 100px 0 100px;}
        .logger{
            height: 100px;
            overflow: auto;
            border: 1px solid blue;
            padding: 10px;
            width: 700px;
        }
        </style>
    </head>
    <body>
        <h1>Trains Test</h1>
        <h3>John Souris</h3>

        <form>
			<textarea class="trainInput" cols="40" rows="5" >
Graph: AB5, BC4, CD8, DC8, DE6, AD5, CE2, EB3, AE7

The distance of the route A-B-C.

The distance of the route A-D.

The distance of the route A-E-B-C-D.

The number of trips starting at C and ending at C with a maximum of 3
stops.

The number of trips starting at A and ending at C with exactly 4 stops.

The length of the shortest route from A to C.

The length of the shortest route (in terms of distance to travel) from B to B.
10. The number of different routes from C to C with a distance of less than
30.

</textarea>
            <br/><br/>
			<input type="button" class="results" value="get results" >
        </form>
        <br/><br/>
        <div class="logger"></div>
    </body>
</html>
